app:
  name: smartenv-gateway
  mode: gamma
  features:
    logging: verbose
    retries: 1
    tracing: enabled
services:
  api: https://gamma.smartenv.dev
  queue: amqp://smartenv-queue:5679
  cache: redis://cache.smartenv.dev:6380
metadata:
  version: "2025.11"
  owner: platform-gamma
  region: eu-central
